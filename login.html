    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.querySelector('.password-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.style.background = "url('https://cdn-icons-png.flaticon.com/512/159/159604.png') no-repeat center/contain";
            } else {
                passwordInput.type = 'password';
                passwordIcon.style.background = "url('https://cdn-icons-png.flaticon.com/512/565/565655.png') no-repeat center/contain";
            }
        }
    </script>
